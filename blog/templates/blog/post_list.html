{% extends 'blog/base.html' %}

{% block content %}
    
    <div class="row">
        {% for post in posts %}
        <div class="col-sm-6">
        <div class="col-dm-">
        <div class="card">
            {% if post.thumbnail_image %}
                <img class="card-image-top" src="{{ post.thumbnail_image.url }}" style="width: 600px; height: 380px; object-fit: cover;" alt=" ThumbnailImage">
            {% endif %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            <h2 class="card-title"><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
            <p class="text-black"><a href="{% url 'blog:post_Category' id=post.category.id %}">category: {{ post.category.name}}</a></p>
            <p class="card-text">{{ post.text|truncatechars:200 }}</p>
        </div>
        </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
